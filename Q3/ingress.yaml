apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: streaming.quickalgorithm.com
      http:
        paths:
          - pathType: Prefix
            path: /api
            backend:
              service:
                name: api
                port:
                  number: 5000

          - pathType: Prefix
            path: /
            backend:
              service:
                name: frontend
                port:
                  number: 3000
